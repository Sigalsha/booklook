<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>BookLook</title>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-3 col-xs-10 col-xs-offset-1">
                <div class="page-header">
                    <h1>BookLook <i class="fa fa-eye" aria-hidden="true"></i></h1>
                </div>
            
                <div class="books-container"></div>

                <div class="search-by-title"><h5>Search by the book's title</h5></div>
   
                <form>
                <div class="form-group">
                    <input type="text" id="search" class="form-control" placeholder="book title">
                </div>
                <button type="button" class="btn btn-primary">Search</button>
                </form>

            </div>
        </div>
    </div>

    <script id="book-template" type="text/x-handlebars-template">
            <div class="title">
                <h2>{{title}}</h2>
            </div>

            <div class="description">
                <p class="p-description">{{description}}</p>
            </div>

            <div class="authors">
                <h5>Written By: {{authors}}</h5>
            </div>

            <div class="image-book">
                <img src="{{image}}"/>
            </div>
            <br></br>
    </script>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.js"></script>
    <script src="script.js"></script>
</body>
</html>
